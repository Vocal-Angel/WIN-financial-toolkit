
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIN Financial Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; color: #4B1248;">WIN Financial Toolkit</h1>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('wealth')">WealthWizard</button>
        <button class="tab-button" onclick="showTab('retirement')">Retirement Planner</button>
    </div>

    <div id="wealth" class="tab-content">
        <h2>WealthWizard Calculator</h2>
        <label>Initial Amount: <input type="number" id="initial"></label>
        <label>Monthly Contribution: <input type="number" id="monthly"></label>
        <label>Annual Interest Rate (%): <input type="number" id="rate"></label>
        <label>Years: <input type="number" id="years"></label>
        <button onclick="calculateWealth()">Calculate</button>
        <p id="wealth-result"></p>
    </div>

    <div id="retirement" class="tab-content" style="display:none;">
        <h2>Retirement Planner</h2>
        <label>Current Age: <input type="number" id="currentAge"></label>
        <label>Retirement Age Goal: <input type="number" id="retireAge"></label>
        <label>Desired Monthly Income in Retirement: <input type="number" id="income"></label>
        <label>Years in Retirement: <input type="number" id="retireYears"></label>
        <label>Annual Inflation Rate (%): <input type="number" id="inflation"></label>
        <label>Annual Investment Return (%): <input type="number" id="returnRate"></label>
        <button onclick="calculateRetirement()">Calculate</button>
        <p id="retirement-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
